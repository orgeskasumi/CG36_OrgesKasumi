<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<script>
<!--  P.S. I used the notes that i took in class, wrote some from Stack overflow and also looked it up myself online -->

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.translate(100, 50); 

ctx.beginPath();
ctx.moveTo(-100, 0); 
ctx.lineTo(100, 0);  
ctx.stroke();

ctx.beginPath();
ctx.moveTo(0, -50);  
ctx.lineTo(0, 50);   
ctx.stroke();

ctx.font = "10px Arial";
ctx.fillText("X", 85, -5);
ctx.fillText("Y", -10, -40);  

// for x
ctx.fillText("-20", -95, 10); 
ctx.fillText("20", 85, 10);   
// for y
ctx.fillText("20", 10, -40);   
ctx.fillText("-20", 10, 40);   

// Vector V1 = [3, 2]
ctx.beginPath();
ctx.moveTo(0, 0);  //the origin made by the translate
ctx.lineTo(15, -10); 
/* Scaleing the [2,3] Vector by 5 to make it appear better and Y goes down since 
	we translated the origine and so we are left with -y
*/
ctx.strokeStyle = "red"; // just a color 
ctx.lineWidth = 2;
ctx.font = "5px Arial";
ctx.fillText("V1", 5, -10);
ctx.stroke();


</script>

</body>
</html>
