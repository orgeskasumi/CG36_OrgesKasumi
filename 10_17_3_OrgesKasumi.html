<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.translate(100, 50); 

ctx.beginPath();
ctx.moveTo(-100, 0); 
ctx.lineTo(100, 0);  
ctx.stroke();

ctx.beginPath();
ctx.moveTo(0, -50);  
ctx.lineTo(0, 50);   
ctx.stroke();

ctx.font = "10px Arial";
ctx.fillText("X", 85, -5);
ctx.fillText("Y", -10, -40);  

// for x
ctx.fillText("-20", -95, 10); 
ctx.fillText("20", 85, 10);   
// for y
ctx.fillText("20", 10, -40);   
ctx.fillText("-20", 10, 40);   

// Vector V1 = [3, 2]*5= 5V1
ctx.beginPath();
ctx.moveTo(0, 0);  
ctx.lineTo(15, -10); 
ctx.strokeStyle = "red";
ctx.lineWidth = 2;
ctx.font = "5px Arial";
ctx.fillText("V1", 5, -10);
ctx.stroke()

;// Vector V2 = [3, 2]*8 = 8V1
ctx.beginPath();
ctx.moveTo(15, -10);  
ctx.lineTo(24, -16); 
ctx.strokeStyle = "blue";
ctx.lineWidth = 2;
ctx.font = "5px Arial";
ctx.fillText("V2", 13, -14);
ctx.stroke();



</script>

</body>
</html>
